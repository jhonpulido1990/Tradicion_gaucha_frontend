<div class="catalog-filter">
  <div class="catalog-filter__row catalog-filter__row--search">
    <app-search-input
      placeholder="Buscar productos..."
      (searchValue)="onSearchChange($event)"
    />
  </div>

  <div class="catalog-filter__row catalog-filter__row--filters">
    <div class="catalog-filter__filters-group">
      <div class="catalog-filter__dropdown">
        <app-filter-dropdown
          [options]="config().categories"
          placeholder="Todas las categorÃ­as"
          (filterChange)="onCategoryChange($event)"
        />
      </div>

      <div class="catalog-filter__dropdown">
        <app-filter-dropdown
          [options]="config().sortOptions"
          placeholder="Destacados"
          (filterChange)="onSortChange($event)"
        />
      </div>
    </div>

    <div class="catalog-filter__view-toggle">
      <app-view-toggle
        [currentView]="viewMode()"
        (viewChange)="onViewChange($event)"
      />
    </div>
  </div>
</div>
