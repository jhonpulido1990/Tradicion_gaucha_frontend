<section class="hero-header">
  <div class="hero-header__container" [class.hero-header__container--animated]="config().animations">
    <div class="hero-header__grid">
      <!-- Content Section -->
      <div class="hero-header__content" [class.hero-header__content--animated]="config().animations">
        <app-title-card [config]="getTitleCardConfig()" />
        <app-feacture-pills [config]="getFeaturePillsConfig()" />
        <app-cta-buttons-group [config]="getCTAButtonsConfig()" (buttonClick)="onButtonClick($event)" />
      </div>

      <!-- Image Section -->
      <app-hero-image [config]="getHeroImageConfig()" />
    </div>
  </div>
</section>
