<nav class="navbar" role="navigation" aria-label="NavegaciÃ³n principal">
  <div class="navbar__container">
    
    <!-- Logo -->
    <div class="navbar__brand">
      <app-logo [config]="logoConfig()" />
    </div>

    <!-- Desktop Navigation -->
    <div class="navbar__navigation">
      <app-navigation-menu
        [items]="navigationItems()"
        variant="horizontal"
        [showIcons]="true"
        (itemClick)="onNavigationItemClick($event)"
      />
    </div>

    <!-- Action Buttons -->
    <div class="navbar__actions">
      <app-action-button
        [buttons]="actionButtons()"
        (buttonClick)="onActionClick($event)"
      />
      
      <!-- Mobile Menu Toggle -->
      <div class="navbar__mobile-toggle">
        <app-action-button
          [buttons]="mobileToggleButton()"
          (buttonClick)="onActionClick($event)"
        />
      </div>
    </div>
  </div>

  <!-- Mobile Menu -->
  <app-mobile-menu
    [isOpen]="isMenuOpen()"
    [navigationItems]="navigationItems()"
    (closeMenu)="closeMobileMenu()"
    (itemClick)="onNavigationItemClick($event)"
  />
</nav>
