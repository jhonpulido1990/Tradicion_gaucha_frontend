@if (isOpen()) {
  <div 
    class="mobile-menu-overlay"
    (click)="onOverlayClick()"
    role="dialog"
    aria-modal="true"
    aria-label="Menú de navegación móvil"
  >
    <nav 
      class="mobile-menu"
      (click)="onMenuClick($event)"
    >
      <app-navigation-menu
        [items]="navigationItems()"
        variant="vertical"
        [showIcons]="true"
        (itemClick)="onItemClick($event)"
      />
    </nav>
  </div>
}
