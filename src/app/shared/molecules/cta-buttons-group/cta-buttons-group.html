<div class="cta-buttons-group" [class.cta-buttons-group--animated]="config().animated">
  @for (button of config().buttons; track button.text) {
  <button class="cta-buttons-group__button" [class]="'cta-buttons-group__button--' + button.variant"
    (click)="onButtonClick(button)">
    {{ button.text }}
    @if (button.icon) {
    <i [class]="button.icon + ' cta-buttons-group__button-icon'"></i>
    }
  </button>
  }
</div>
