<a
  [routerLink]="config().route"
  class="logo"
  [class]="'logo--' + size()"
  [attr.aria-label]="'Ir a pÃ¡gina de inicio - ' + config().text"
>
  <img
    [ngSrc]="config().imageSrc"
    [alt]="config().imageAlt"
    [width]="getDimensions().width"
    [height]="getDimensions().height"
    class="logo__image"
    [sizes]="responsiveSizes()"
  >

  @if (config().showText !== false) {
    <span class="logo__text">{{ config().text }}</span>
  }
</a>
