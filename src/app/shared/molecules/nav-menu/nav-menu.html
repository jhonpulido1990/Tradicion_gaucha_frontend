<nav class="nav-menu">
  <ul class="nav-menu__list">
    @for (item of items(); track item.route) {
    <li class="nav-menu__item">
      <a class="nav-menu__link" [routerLink]="item.route" routerLinkActive="nav-menu__link--active"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="onItemClick.emit(item)">
        @if (item.icon) {
        <i class="nav-menu__icon pi pi-{{item.icon}}"></i>
        }
        <span class="nav-menu__text">{{ item.label }}</span>
      </a>
    </li>
    }
  </ul>
</nav>
