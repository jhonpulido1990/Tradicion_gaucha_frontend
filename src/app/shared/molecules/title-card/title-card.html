<div class="title-card" [class.title-card--animated]="config().animated">
  <h1 class="title-card__title">
    <span class="title-card__title-line title-card__title-line--main">{{ config().title.line1 }}</span>
    <span class="title-card__title-line title-card__title-line--secondary">{{ config().title.line2 }}</span>
    <span class="title-card__title-line title-card__title-line--primary">{{ config().title.line3 }}</span>
  </h1>
  <p class="title-card__description">{{ config().description }}</p>
</div>
