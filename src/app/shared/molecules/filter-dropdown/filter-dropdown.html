<div class="filter-dropdown">
  <button
    type="button"
    class="filter-dropdown__trigger"
    (click)="toggleDropdown()"
    [class.filter-dropdown__trigger--open]="isOpen()"
  >
    <span class="filter-dropdown__label">{{ getSelectedLabel() }}</span>
    <i class="filter-dropdown__arrow pi"
       [class.pi-chevron-down]="!isOpen()"
       [class.pi-chevron-up]="isOpen()"></i>
  </button>

  <div class="filter-dropdown__menu" [class.filter-dropdown__menu--open]="isOpen()">
    <button
      type="button"
      class="filter-dropdown__option"
      *ngFor="let option of options()"
      (click)="selectOption(option)"
      [class.filter-dropdown__option--selected]="filterControl.value === option.value"
    >
      {{ option.label }}
    </button>
  </div>
</div>
