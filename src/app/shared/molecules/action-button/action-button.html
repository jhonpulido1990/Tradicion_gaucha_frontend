<div class="action-buttons">
  @for (button of buttons(); track button.action) {
    <button 
      class="action-buttons__btn"
      [class]="'action-buttons__btn--' + (button.variant || 'default')"
      (click)="onButtonClick(button.action)"
      [attr.aria-label]="button.label"
      type="button"
    >
      <i [class]="button.icon" aria-hidden="true"></i>
      
      @if (shouldShowBadge(button)) {
        <span 
          class="action-buttons__badge"
          [attr.aria-label]="button.badge + ' elementos'"
        >
          {{ button.badge }}
        </span>
      }
    </button>
  }
</div>
